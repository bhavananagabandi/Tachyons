<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Tachyons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.8.1/css/tachyons.min.css"
    />
  </head>
  <body class="bg-teal-gradient white vh-100-ns">
    <h3 class="tc ttu f2 lh-solid mt4 mb0 pb0 center">Tachyons</h3>

    <article class="mt4 h5 center">
      <h1 class="tc f3 lh-title lh-solid mb0 pb0 i">Functional CSS</h1>
      <h3 class="tc fw1 f5 i">
        Create fast loading, highly readable, and 100% <br />
        responsive interfaces with as little css as possible.
      </h3>
    </article>

    <div
      class="center bg-light-gray ba b--gray tc sans-serif mb3 center w-75"
      style="min-width: 320px; min-height: 100px"
    >
      <img
        class="center pt5"
        alt="Placeholder Image - Please upload an
      appropriate one."
        src="https://user-images.githubusercontent.com/194400/49571717-f392d480-f931-11e8-96f2-a8d10cfe375e.png"
      />
      <p class="fw1 black">
        This is a placeholder image. <br />
        Please upload a more relevant one. Ideal dimensions:<br />
        <b class="fw4 pt2 i">min-width: 320 pixels, min-height: 100 pixels.</b>
      </p>
    </div>

    <style>
      .bg-teal-gradient {
        background-image: linear-gradient(
          to bottom,
          rgb(26, 188, 156),
          rgb(20, 143, 119)
        );
      }
    </style>
  </body>
</html>
